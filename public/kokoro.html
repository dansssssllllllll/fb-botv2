<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKORO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-mono flex flex-col justify-between min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <ul class="flex justify-center space-x-6">
            <li><a href="index.html" class="text-white font-bold hover:text-yellow-400">Home</a></li>
            <li><a href="chatbox.html" class="text-white font-bold hover:text-yellow-400">AI</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-container" class="container mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-4xl text-center text-yellow-400 font-serif mb-4">KOKORO BETA</h1>
        <div id="chatbox" class="relative bg-black p-4 rounded-lg h-[40vh] overflow-y-auto shadow-md ring-2 ring-orange-400">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-container" class="flex gap-4 mt-4">
            <textarea id="user-input" placeholder="Type your message here..." 
                class="flex-1 p-2 bg-gray-700 text-white rounded-lg border border-gray-600 resize-none"></textarea>
            <button id="send-button" class="px-4 py-2 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center text-sm">
        <p>Time: <span id="time"></span></p>
        <p>&copy; 2024 Kenneth Panio. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatbox = document.getElementById('chatbox');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const apiUrl = "/ai"; // Replace with your actual backend API endpoint

            function addMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `p-2 mb-2 rounded-lg ${
                    sender === 'user' ? 'bg-yellow-600 text-white self-end' : 'bg-gray-700 text-white self-start'
                }`;
                messageDiv.textContent = message;
                chatbox.appendChild(messageDiv);
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            }

            async function fetchBotResponse(userMessage) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.message; // Adjust based on your API's response structure
                } catch (error) {
                    console.error("Error fetching bot response:", error);
                    return "Sorry, I couldn't process your request. Please try again.";
                }
            }

            sendButton.addEventListener('click', async function () {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    addMessage(userMessage, 'user'); // Display user message
                    userInput.value = ''; // Clear input

                    const botResponse = await fetchBotResponse(userMessage);
                    addMessage(botResponse, 'bot'); // Display bot response
                }
            });

            // Update time in the footer
            function updateTime() {
                const now = new Date();
                document.getElementById('time').textContent = now.toLocaleTimeString();
            }
            setInterval(updateTime, 1000);
            updateTime();
        });
    </script>
</body>
</html>
