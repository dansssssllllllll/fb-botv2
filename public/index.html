<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB AUTOBOT</title>
    <link rel="icon" href="" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

<style>
/* Full-Screen Popup style */
.popup {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;  /* Padding to add space around the message */
    border-radius: 20px;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
    display: none; /* Initially hidden */
    font-size: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures content is spaced out with button at the bottom */
    align-items: center; /* Center content horizontally */
    overflow: hidden; /* Prevent content from overflowing */
    padding: 40px;
}

.popup-message {
    flex-grow: 1;  /* Allow the message to take up available space */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stack the message and the button */
    text-align: center;
    max-width: 90%; /* Set a max-width for better responsiveness */
    max-height: 80%; /* Allow the message to scale based on content */
    word-wrap: break-word; /* Ensure text wraps if it's too long */
    overflow: auto; /* Scroll if content exceeds max height */
}

#popup-message p {
    margin: 20px 0; /* Margin to give space between text and button */
    line-height: 1.5; /* Line height for better readability */
    font-size: 0.8em;
}

#ok-button {
    font-size: 0.5em;
    padding: 10px 20px;
    margin-bottom: 20px;  /* Ensure the button has some space from the bottom */
    cursor: pointer;
    border-radius: 40px;
    transition: background-color 0.3s ease;
}

/* Ensure the OK button is at the bottom and clickable */
.popup .popup-message {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 90%;
    word-wrap: break-word;
    
    
}
.glowing-red {
  font-family: 'Sans-serif'; /* Ensure the font is sans-serif */
  font-size: 3rem; /* Matches text-3xl */
  color: red; /* Initial text color */
  text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
  }
  to {
    text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red;
  }
}


</style>

<h1 class="text-yellow-400 font-bold text-3xl glowing-red">FB AUTOBOT</h1>

<!-- Popup HTML -->
<div id="popup-message" class="popup">

    <!-- Main Content -->

            <form class="space-y-4">
                <textarea class="w-full p-3 rounded bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-yellow-400" placeholder="Paste your Facebook appstate cookie here!" rows="4"></textarea>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-lg font-sans text-yellow-400">PREFIX:</label>
<select class="w-full p-2 rounded bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-yellow-400" id="symbolSelect">
    <option value="">(Default) Not Specified</option>
</select>
                    </div>
                    <div>
                        <label class="block text-lg font-sans text-yellow-400">OWNER/ADMIN</label>
                        <input type="text" class="w-full p-2 rounded bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-yellow-400" placeholder="FB Profile link or UID">
                    </div>
                </div>
                <div class="flex justify-center">
                    <div class="g-recaptcha" data-sitekey="6LcfYSEqAAAAAE6hRSZU1S2IeTSS6NTDUV65y6Ac" data-theme="dark"></div>
                </div>
                <button id="submit-button" type="submit"
                    class="hidden w-full bg-yellow-400 text-gray-900 py-2 px-4 rounded-lg font-sans hover:bg-yellow-500 transition">
                    Submit
                </button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>

        <!-- Active Users Section -->
        <section id="active-users" class="bg-gray-800 p-6 mt-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-sans text-green-400 text-center">ACTIVE BOTS</h2>
            <p class="text-center"><span id="onlineUsers" class="text-yellow-400">???</span></p>
        </section>

        <!-- Commands Section -->
        <section id="commands" class="bg-gray-800 p-6 mt-6 rounded-lg shadow-lg">
            <h2 class="text-sm font-sans text-green-400 text-center"></h2>
            <button id="showCommandsBtn" class="w-full bg-green-500 text-gray-900 py-2 px-4 rounded-lg font-sans hover:bg-green-600 transition mt-4">COMMANDS

                <div id="commandsList" class="p-4 bg-gray-700 rounded-lg max-h-40 overflow-y-auto"></div>
            </div>
        </section>
    </main>
