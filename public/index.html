<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB AUTOBOT</title>
    <link rel="icon" href="" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .popup {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            z-index: 9999;
            display: none;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup-message {
            margin-bottom: 20px;
        }

        #ok-button {
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #ok-button:hover {
            background-color: #ffc107;
        }

        .glowing-red {
            font-size: 3rem;
            color: red;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            }

            to {
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col justify-between bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center bg-gray-800 p-4 shadow-lg">

        <h1 class="text-yellow-400 font-bold text-3xl glowing-red">FB AUTOBOT</h1>
        <button class="text-white" onclick="toggleNav()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </svg>
        </button>
    </nav>

    <!-- Popup HTML -->
    <div id="popup-message" class="popup">
        <div class="popup-message">
            <p id="popup-text">
                Build your own bot for freeâ€”no coding skills necessary! This is not for sale!
            </p>
        </div>
        <button id="ok-button" class="bg-yellow-400 text-gray-900 py-2 px-4 rounded-lg font-bold hover:bg-yellow-500 transition">
            Proceed
        </button>
    </div>

    <!-- Audio Player (hidden until music is played) -->
    <audio id="audio-player" preload="auto" style="display:none;">
        <!-- Audio will be set dynamically via JavaScript -->
    </audio>

    <!-- Overlay and Navigation Menu -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40" onclick="closeNav()"></div>
    <div id="navMenu" class="hidden fixed top-0 right-0 bg-gray-800 w-64 h-full p-6 z-50 shadow-lg">
        <ul class="space-y-4">
            <li><a href="#cookie-form" class="block font-bold text-yellow-400 hover:text-yellow-300" onclick="closeNav()">Submit Cookie</a></li>
            <li><a href="#active-users" class="block font-bold text-yellow-400 hover:text-yellow-300" onclick="closeNav()">Active Users</a></li>
            <li><a href="#commands" class="block font-bold text-yellow-400 hover:text-yellow-300" onclick="closeNav()">Commands</a></li>
            <li><a href="#footer" class="block font-bold text-yellow-400 hover:text-yellow-300" onclick="closeNav()">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
        <!-- Cookie Submission Form -->
        <section id="cookie-form" class="bg-gray-800 p-6 rounded-lg shadow-lg text-center space-y-6">
            <h2 class="block text-sm font-bold text-yellow-400">C3C APPSTATE</h2>
            <form id="cookieForm" class="space-y-4">
                <textarea class="w-full p-3 rounded bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-yellow-400"
                    placeholder="Paste your Facebook appstate cookie here!" rows="4" id="json-data"></textarea>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-yellow-400">PREFIX:</label>
                        <select class="w-full p-2 rounded bg-gray-700 text-white border-gray-600 focus:ring-2 focus:ring-yellow-400"
                            id="symbolSelect">
                            <option value="">(Default) Not Specified</option>
                        </select>
                    </div>
                    <div>
                        <label for="inputOfAdmin" class="block text-sm font-bold text-yellow-400">OWNER/ADMIN</label>
                        <input type="text" id="inputOfAdmin"
                            class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-400"
                            placeholder="FB Profile link or UID">
                    </div>
                </div>
                <div class="flex justify-center">
                    <div class="g-recaptcha" data-sitekey="6LcfYSEqAAAAAE6hRSZU1S2IeTSS6NTDUV65y6Ac" data-theme="dark" data-size="normal"
                        data-tabindex="0" data-callback="onRecaptchaSuccess"></div>
                </div>
                <button id="submit-button" type="submit"
                    class="hidden w-full bg-yellow-400 text-gray-900 py-2 px-4 rounded-lg font-bold hover:bg-yellow-500 transition">
                    SUBMIT
                </button>
            </form>
        </section>

        <!-- Active Users Section -->
        <section id="active-users" class="bg-gray-800 p-6 mt-6 rounded-lg shadow-lg">
            <h2 class="text-sm font-bold text-green-400 text-center">ACTIVE BOTS</h2>
            <p class="text-center">
                <span id="onlineUsers" class="text-yellow-400">???</span>
            </p>
        </section>

        <!-- Commands Section -->
        <section id="commands" class="bg-gray-800 p-6 mt-6 rounded-lg shadow-lg">
            <h2 class="text-sm font-bold text-green-400 text-center"></h2>
            <button id="showCommandsBtn"
                class="w-full bg-green-500 text-gray-900 py-2 px-4 rounded-lg font-bold hover:bg-green-600 transition mt-4">COMMANDS
            </button>
            <div id="availableCommands" class="hidden mt-4">
                <div id="commandsList" class="p-4 bg-gray-700 rounded-lg max-h-40 overflow-y-auto text-left"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-800 p-4 text-center text-sm text-gray-200">
        <p>
            Time: <span id="time"></span>
        </p>
        <p class="text-yellow-400">
            Powered by

        </p>
        <p>
            &copy; 2024, All Rights Reserved
        </p>
        <div class="flex justify-center items-center gap-4 mt-2">
            <a href="https://github.com/haji-mix" class="text-blue-500 hover:text-blue-400" aria-label="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="#000000" viewBox="0 0 24 24">
                    <path

                </svg>

            <a href="https://www.facebook.com/haji.atomyc2727" class="text-blue-500 hover:text-blue-400" aria-label="Facebook">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="#000000" viewBox="0 0 24 24">

                        d="M22.676 0H1.324C.592 0 0 .593 0 1.324v21.352C0 23.408.593 24 1.324 24H12.82V14.709h-3.202v-3.62h3.202V8.404c0-3.16 1.926-4.878 4.741-4.878 1.347 0 2.507.1 2.843.145v3.295l-1.95.001c-1.528 0-1.825.727-1.825 1.792v2.348h3.65l-.476 3.62h-3.174V24h6.235c.73 0 1.323-.593 1.323-1.324V1.324C24 .593 23.408 0 22.676 0z" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.0/dist/socket.io.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showCommandsBtn = document.getElementById('showCommandsBtn');
            const availableCommands = document.getElementById('availableCommands');
            const submitButton = document.getElementById('submit-button');
            const onlineUsers = document.getElementById('onlineUsers');
            const symbols = ['!', '$', '%', '@', '#', '&', '*', '?', '.', "~", ",", "â€¢", "+", "-", "/", "|", ":", "%", "^", "Ã—", "Ã·", "Â°"];
            const selectElement = document.getElementById('symbolSelect');

            symbols.forEach(symbol => {
                const option = document.createElement('option');
                option.value = symbol;
                option.textContent = symbol;
                selectElement.appendChild(option);
            });

            showCommandsBtn.addEventListener('click', () => {
                availableCommands.classList.toggle('hidden');
                if (!availableCommands.classList.contains('hidden')) fetchCommands();
            });

            function fetchCommands() {
                axios.get('/commands').then(response => {
                    const commandsList = document.getElementById('commandsList');
                    commandsList.innerHTML = response.data.commands.map((cmd, idx) =>
                        `<div>${idx + 1}. ${cmd}</div>`).join('');
                }).catch(console.error);
            }

            function fetchActiveBots() {
                axios.get('/info').then(response => {
                    const activeBots = response.data;
                    onlineUsers.textContent = activeBots.length;
                }).catch(console.error);
            }

            document.getElementById('cookie-form').addEventListener('submit', function (event) {
                event.preventDefault();
                login();
            });

            function login() {
                const jsonInput = document.getElementById('json-data').value;
                const prefix = document.getElementById('symbolSelect').value;
                const admin = document.getElementById('inputOfAdmin').value;
                const recaptchaResponse = grecaptcha.getResponse();

                if (!recaptchaResponse) {
                    showPopup('Please complete the CAPTCHA.');
                    return;
                }

                try {
                    const state = JSON.parse(jsonInput);
                    if (!state.cookies || !Array.isArray(state.cookies)) {
                        showPopup('Please provide a cookie JSON array in the appstate.');
                        return;
                    }
                    axios.post('/login', {
                        state, prefix, admin, recaptcha: recaptchaResponse
                    })
                        .then(response => {
                            showPopup(response.data.success ? response.data.message : 'Login failed.');
                        })
                        .catch(error => {
                            if (error.response) {
                                showPopup(`${error.response.data.message || 'Unknown error'}`);
                            } else {
                                showPopup('Network or connection issue occurred.');
                            }
                        });
                } catch (error) {
                    showPopup('Invalid JSON input.');
                }
            }

            function updateTime() {
                document.getElementById('time').textContent = new Date().toLocaleTimeString();
            }
            setInterval(updateTime, 1000);

            window.onRecaptchaSuccess = () => {
                submitButton.classList.remove('hidden');
            };

            fetchActiveBots();

            // Show popup message
            function showPopup(message) {
                const popup = document.getElementById('popup-message');
                const popupText = document.getElementById('popup-text');
                popupText.textContent = message;
                popup.style.display = 'flex';
            }

            // Handle OK button click
            document.getElementById('ok-button').addEventListener('click', () => {
                const popup = document.getElementById('popup-message');
                popup.style.display = 'none';
                // Perform any action after clicking OK
                console.log("User clicked OK");
            });
        });
    </script>
    <script src="nav.js"></script>
    <script>
    const tracks = [
    './washingh.mp3',
    './suzume.mp3',
    './bye.mp3'
];

// Function to play random music
function playRandomMusic() {
    const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
    const audioPlayer = document.getElementById('audio-player');
    if (audioPlayer.src !== randomTrack) {
        audioPlayer.src = randomTrack;
    }
    if (audioPlayer.paused) {
        audioPlayer.play();
    }
}

// Show popup message when page loads
window.onload = function() {
    const popupMessage = document.getElementById('popup-message');
    const okButton = document.getElementById('ok-button');

    // Display the message (use flex to center and show the popup)
    popupMessage.style.display = 'flex';

    // Add click event to OK button
    okButton.addEventListener('click', function() {
        // Hide the popup message
        popupMessage.style.display = 'none';
    // Play a random song if no music is already playing
    const audioPlayer = document.getElementById('audio-player');
    if (audioPlayer.paused) {
        playRandomMusic();
    }
});

// Ensure that the audio continues playing without interruption when clicking on any element
document.addEventListener('click', function(event) {
    const audioPlayer = document.getElementById('audio-player');
    if (audioPlayer.paused) {
        playRandomMusic();
    }
}, true);

function playRandomMusic() {
    const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.src = randomTrack;
    audioPlayer.play();
}
};
</script>
</body>
