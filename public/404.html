<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="css2.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .glowing-red {
            font-size: 5rem;
            color: red;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            }
            to {
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
    <div class="text-center space-y-6">
        <h1 class="glowing-red">404</h1>
        <p class="text-xl text-yellow-400 font-bold">Oops! The page you're looking for doesn't exist.</p>
        <p class="text-gray-300">It might have been moved or deleted.</p>
        <a href="./index.html" class="inline-block bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg font-bold hover:bg-yellow-500 transition">
            Go to Homepage
        </a>
    </div>
</body>
</html>
